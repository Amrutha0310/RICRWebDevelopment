<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <header class="bg-primary justify-content-center d-flex text-light">
      <h1>Dice Game</h1>
    </header>
    <div class="d-flex justify-content-center gap-5 mt-4 ">
      <div class=" border border-0 rounded p-4 gap-4 d-grid align-items-center  shadow-lg ms-5">
        <h1 class="ms-5">Player 1</h1> 
        <img src="./download1.jpeg" alt="" class="w-50 lg-5 ms-5">
        <button id="btn1" class=" btn btn-primary text-light rounded  ms-5  w-50 border-0 " disabled onclick="p1Play()">Roll Dice</button>
        
      </div> 
      <div class="  border border-0 rounded p-4 gap-4 d-grid align-items-center shadow-lg ms-5  ">
        <h1 class="ms-5">Player 2</h1>
         <img src="./download1.jpeg" alt="" class="w-50 lg-5 ms-5">
         <button  id="btn2" class=" btn btn-primary text-light rounded w-50 border-0 ms-5 " disabled  onclick="p2Play()">Roll Dice</button>
      </div>
    </div>
    <div class="d-grid justify-content-center">
        <h1 class="fw-bold  ms-4 d-flex justify-content-center mt-3">Score Broard</h1>
        <div class="d-flex justify-content-around gap-5">
        <div class="me-5">
            <p class="fs-4 ms-3">Player 1</p>
            <p class="fs-4 ms-3" id="score1">0</p>
            </div>
        <div class="me-5">
            <p class="fs-4 ms-3">Player 2</p>
            <p class="fs-4 ms-3" id="score2">0</p>
            </div>
            </div>
           <div class="d-flex justify-content-center gap-4 pb-3">
             <button id="btns" class="border-0 btn btn-success rounded" onclick="start()">Start Game</button>
             <button id="btnr" class="border-0 btn btn-danger rounded " disabled onclick="restart()">Restart Game</button>

           </div>


        </div>

    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    
  </body>
</html>
