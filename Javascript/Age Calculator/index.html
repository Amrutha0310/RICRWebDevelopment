<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=\, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div
        class="container-fluid bg-primary px-3 py-2 text-center display-6 fw-bold text-light"
      >
        Age Calculator
      </div>
    </header>
    <div
      class="container d-flex justify-content-center align-items-center min-vh-100"
    >
      <div class="card bg-primary-subtle p-4 shadow age-card">
        <h2 class="text-center mb-4">AGE CALCULATOR</h2>

        <div class="mb-3">
          <label class="form-label">Enter your Date of Birth</label>
          <input type="date" id="dob" class="form-control" />
        </div>

        <div class="mb-3">
          <label class="form-label">Current Date</label>
          <input type="date" id="currentDate" class="form-control" />
        </div>

        <div class="d-grid mb-3">
          <button class="btn btn-primary" onclick="calculateAge()">
            Calculate
          </button>
        </div>

        <p id="result" class="text-center fw-bold d-none"></p>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
