<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
      />
      <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="d-flex justify-content-center">
     <div class="enq   border p-3   rounded shadow-lg ">
      <div class="text-center">
        <h3>Enquiry Form</h3>
        <p>Have question or need assistance?Fill out <br>the form below to connect with our team <br>and explore your opportunities.
        </p>
      </div>
          <div class="fs-6 d-flex gap-5">
            <div>
            <label class="mb-2 fw-semibold">Person Name*</label>
            <input    class="form-control  form-control-sm " type="text" id="PersonName"  placeholder="Person Name">
          </div>
          <div>
            <label class="mb-2 fw-semibold">Contact Number*</label>
            <input   class="form-control  form-control-sm  " type="number" id="Contact"  placeholder="Contact Number" size="15">
          </div>
          </div>
          <div class="d-flex gap-4">
            <div>
                <label class="mb-2 fw-semibold">Email*</label>
                <input  class="form-control  form-control-sm  "type="email" id="Email" placeholder="Email" size="30">
            </div>
            <div>
                <label class="mb-2 fw-semibold">Qualification*</label>
                <input  class="form-control  form-control-sm  "type="text" id="Qualification" placeholder="Qualification" size="5">
            </div>
          </div>
          <div>
            <label class="mb-2 fw-semibold">College/School Name*</label>
            <input  class="form-control  form-control-sm "type="text" id="School" placeholder="College/School Name" size="10">
          </div>
          <div class="d-flex gap-3">
             <div>
            <label class="mb-2 fw-semibold">Year*</label>
            <input  class="form-control  form-control-sm  "type="number" id="Year" placeholder="Year">
          </div>
          <div>
            <label class="mb-2 fw-semibold">Branch*</label>
            <input  class="form-control  form-control-sm "type="text" id="Branch" placeholder="Branch">
          </div>
          </div>
          <div class="d-flex gap-3">
            <div>
               <div>
            <p>Interested in Which <br> Course*</p>
            <input class="form-check-input" type="checkbox" name="checkbox" id="FullStack"  value="FullStack">
            <label for="FullStack">Full Stack Web <br>Development- <br> Placement Oriented</label>
              </div>
              <div>
            <input class="form-check-input" type="checkbox" name="checkbox" id="DataScience"  value="DataScience">
            <label for="DataScience">Data Science with <br>Python-Placement <br>Oriented</label>
          </div>
              <div>
            <input class="form-check-input" type="checkbox" name="checkbox" id="DataAnalytics"  value="DataAnalytics">
            <label for="DataAnalytics">Data Analytics with <br>Python-Placement <br>Oriented</label>
          </div>
              <div>
            <input class="form-check-input" type="checkbox" name="checkbox" id="BusinessA"  value="BusinessA">
            <label for="BusinessA">Business Analyst</label>
          </div>
              <div>
            <input class="form-check-input" type="checkbox" name="checkbox" id="Java"  value="Java">
            <label for="Java">Java Programming</label>
          </div>
              <div>
            <input class="form-check-input" type="checkbox" name="checkbox" id="Python"  value="Python">
            <label for="Python">Python Programming</label>
          </div>
              <div>
            <input class="form-check-input" type="checkbox" name="checkbox" id="CPP"  value="CPP">
            <label for="CPP">C/C++ Programming</label>
          </div>
              <div>
            <input class="form-check-input" type="checkbox" name="checkbox" id="Others"  value="Others">
            <label for="Others">Others</label>
          </div>
            </div>
              
          
             
          <div>
            <div>
                <p>Source of Information <br> <b>(Only choose 'Recieved call <br> from insitute' if you <br>actually got a call from <br>us*</b></p>
                <select class="form-select" name="option" id="Source"> 
                    <option value="Source of information">Source of information</option>
                    <option value="Newspaper">Newspaper/Print Media</option>
                    <option value="SocialMedia">Social Media</option>
                    <option value="Workshop">Workshop/Seminar</option>
                    <option value="Recieved">Recieved call from Institute</option>
                    <option value="Others2">others</option>
                    
                 </select>
            </div>
                 <div>
                    <p>Name of Executive</p>
                    <input  class="form-control  form-control-sm mt-0" type="text" name="Executive" id="Executive" value="Executive" placeholder="Name of Executive">
                 </div>
          </div>
          </div>
           
          <div class="justify-content-center d-flex pt-4 ">
            <button   type="button" id="Submit Button" class="btn btn-dark rounded-pill p-2 px-3" onclick="Submit()">Submit</button>
          </div>
            
     </div>
    </div>




    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
</body>
</html>
