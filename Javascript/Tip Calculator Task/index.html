<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div
      class="container d-flex justify-content-center align-items-center min-vh-100"
    >
      <div class="tip-card shadow">
        <div class="tip-header text-center">TIP CALCULATOR</div>

        <div class="p-4" >
          <div class="mb-3">
            <label class="form-label">Bill Amount</label>
            <input
              type="number"
              id="billAmount"
              class="form-control"
              placeholder="Enter bill amount"
            />
            <i class="bi bi-currency-rupee"></i>
          </div>
          <div class="mb-3">
            <label class="form-label">How was the service?</label>
            <select id="serviceQuality" class="form-select">
              <option value="">Select</option>
              <option value="0.25">25% - Top Notch</option>
              <option value="0.20">20% - Excellent</option>
              <option value="0.15">15% - Good</option>
              <option value="0.10">10% - Bad</option>
              <option value="0.05">5% - Worst</option>
            </select>
          </div>

          <div class="mb-3">
            <label class="form-label">Total number of persons</label>
            <input
              type="number"
              id="peopleCount"
              class="form-control"
              placeholder="Enter number of people"
            />
          </div>

          <button class="btn btn-success w-100" onclick="calculateTip()">
            Calculate
          </button>

          <div class="result-box text-center mt-4" id="resultBox">
            <h6>Tip Amount Each</h6>
            <h3>â‚¹ <span id="perPerson">0</span></h3>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
