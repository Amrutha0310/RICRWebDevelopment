<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=\, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <header>
        <div class="bg-primary p-3 text-light">
            From validation
        </div>
    </header>
    <main class="container p-4">
      <div class="d-flex m-2">
        <label for="name" class="form-label w-25 fs-4">FullName:</label>
        <input type="text" name="name" id="name" class="form-control" />
      </div>
      <span class=""></span>
      <div class="d-flex m-2">
        <label for="email" class="form-label w-25 fs-4">Email:</label>
        <input type="email " name="email" id="email" class="form-control" autocomplete="no" />
      </div>
      <div class="d-flex m-2">
        <label for="phone" class="form-label w-25 fs-4">Mobile Number</label>
        <input type="number" name="phone" id="phone" class="form-control" />
      </div>
      <div class="d-flex m-2">
        <label for="dob" class="form-label w-25 fs-4">Date of Birth</label>
        <input type="date" name="dob" id="dob" class="form-control" />
      </div>
      <button type="submit" class="btn btn-primary w-50" onclick="Submit()">Submit</button>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
