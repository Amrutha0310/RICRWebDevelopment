<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="./style.css">
  </head>

  <body class="bg-light">
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8">
          <div class="card shadow-lg">
            <div class="card-header text-center bg-primary text-white">
              <h4 class="mb-0"> Electricity Bill Calculator</h4>
            </div>

            <div class="card-body">
              <form id="billForm">
                <div class="mb-3">
                  <label class="form-label">Electricity Units Consumed</label>
                  <input
                    type="number"
                    id="units"
                    class="form-control"
                    placeholder="Enter units"
                
                  />
                </div>

                <div class="d-flex gap-2">
                  <button
                    type="button"
                    class="btn btn-success w-100"
                    onclick="calculateBill()"
                  >
                    Calculate
                  </button>
                  <button
                    type="button"
                    class="btn btn-secondary w-100"
                    onclick="resetBill()"
                  >
                    Reset
                  </button>
                </div>
              </form>
            </div>
          </div>

        
          <div class="card mt-4 shadow-sm d-none" id="resultCard">
            <div class="card-header bg-dark text-white">
              <h5 class="mb-0"> Bill Details</h5>
            </div>
            <div class="card-body" id="billDetails"></div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
