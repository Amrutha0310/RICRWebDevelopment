<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link

      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"

    <body class="bg-danger-subtle">

  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-7 col-lg-6">

        <!-- Calculator Card -->

        <div class="card shadow-lg">
          <div class="card-header bg-primary text-white text-center fs-4 fw-bold">
             Travel Bill Calculator
          </div>

          <div class="card-body">
            <label class="form-label">Kilometers Covered</label>
            <input type="number" id="km" class="form-control" placeholder="Enter kilometers" step="0.01">

            <!-- Validation message -->

            <small id="error" class="text-danger d-none"></small>

            <button class="btn btn-primary w-100 mt-3" onclick="calculateBill()">
              Calculate Bill
            </button>
          </div>
        </div>

        <!-- Result Card -->
         
        <div class="card mt-4 shadow d-none" id="resultCard">
          <div class="card-body">
            <h4 class="text-center text-success fw-bold mb-3">
              Total Bill = â‚¹ <span id="total"></span>
            </h4>

            <hr>

            <div id="breakdown"></div>
          </div>
        </div>

      </div>
    </div>
  </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
